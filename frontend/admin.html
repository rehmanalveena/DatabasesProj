<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Admin</div>
        <ul class="nav-menu">
            <li><a href="#librarians" class="nav-link active">Librarians</a></li>
            <li><a href="index.html" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="librarians" class="section active">
            <h2>Librarian Management</h2>

            <!-- SEARCH BAR FOR LIBRARIANS -->
            <div class="search-bar">
                <input type="text" id="librarianSearch" placeholder="Search librarian by ID...">
                <button class="btn" onclick="searchLibrarians()">Search</button>
                <button class="btn btn-add" onclick="showAddLibrarianForm()">Add New Librarian</button>
            </div>

            <!-- LIBRARIANS -->
            <h1>Librarians</h1>
            <ul id="librarians-list">
                <!-- List of librarians will be dynamically populated -->
            </ul>
            <div class="librarians-list">
                <!-- Content populated via script.js -->
            </div>

            <!-- ADD LIBRARIAN MODAL -->
            <div id="addLibrarianModal" class="modal">
                <div class="modal-content">
                    <h3>Add New Librarian</h3>
                    <form id="addLibrarianForm" onsubmit="addLibrarian(event)">
                        <input type="text" id="librarianFirstName" placeholder="First Name" required>
                        <input type="text" id="librarianLastName" placeholder="Last Name" required>
                        <input type="email" id="librarianEmail" placeholder="Email" required>
                        <input type="date" id="librarianHireDate" required>
                        <button type="submit" class="btn btn-submit">Save</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddLibrarianForm()">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- EDIT LIBRARIAN MODAL -->
            <div id="editLibrarianModal" class="modal">
                <div class="modal-content">
                    <h3>Edit Librarian</h3>
                    <form id="editLibrarianForm" onsubmit="handleEditLibrarian(event)">
                        <input type="hidden" id="editLibrarianId" name="id">
                        <input type="text" id="editLibrarianFirstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="editLibrarianLastName" name="lastName" placeholder="Last Name" required>
                        <input type="email" id="editLibrarianEmail" name="email" placeholder="Email" required>
                        <input type="date" id="editLibrarianHireDate" name="hireDate" required>
                        <div class="modal-buttons">
                            <button type="submit" class="btn">Save Changes</button>
                            <button type="button" class="btn btn-cancel" onclick="hideEditLibrarianForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
