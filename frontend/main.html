<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="nav-brand">Library Management System</div>
        <ul class="nav-menu">
            <li><a href="#books" class="nav-link active">Books</a></li>
            <li><a href="#loans" class="nav-link">Loans</a></li>
            <li><a href="#members" class="nav-link">Members</a></li>
            <li><a href="index.html" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- BOOK SECTION -->
        <section id="books" class="section active">
            <h2>Books</h2>
            <!-- SEARCH BAR FOR BOOKS -->
            <div class="search-bar">
                <input type="text" id="bookSearch" placeholder="Search book by ID...">
                <button class="btn" onclick="searchBooks()">Search</button>
                <button class="btn btn-add" onclick="showAddBookForm()">Add New Book</button>
            </div>
            <!-- AVAILABLE BOOKS -->
            <!DOCTYPE html>

            <body>
                <h1>Available Books</h1>
                <ul id="books-list"> </ul>
                <div class="books-list"></div>
            </body>

            <!-- MODAL FOR ADDING BOOK -->
            <div id="addBookModal" class="modal">
                <div class="modal-content">
                    <h3>Add New Book</h3>
                    <form id="addBookForm">
                        <input type="text" id="bookTitle" placeholder="Title" required>
                        <input type="text" id="authorName" placeholder="Author Name" required>
                        <input type="text" id="genre" placeholder="Genre" required>
                        <input type="date" id="publishDate" required>
                        <input type="number" id="availableCopies" placeholder="Available Copies" required>
                        <button type="submit" class="btn btn-submit">Save</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddBookForm()">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- edit form -->
            <div id="editBookModal" class="modal">
                <div class="modal-content">
                    <h3>Edit Book</h3>
                    <form id="editBookForm" onsubmit="handleEditBook(event)">
                        <input type="hidden" id="editBookId" name="id">
                        <input type="text" id="editBookTitle" name="title" placeholder="Title" required>
                        <input type="text" id="editBookAuthor" name="author" placeholder="Author" required>
                        <input type="text" id="editBookGenre" name="genre" placeholder="Genre" required>
                        <input type="date" id="editBookPublicationDate" name="publicationDate"
                            placeholder="Publication Date">
                        <input type="number" id="editBookAvailableCopies" name="availableCopies"
                            placeholder="Available Copies" required>
                        <div class="modal-buttons">
                            <button type="submit" class="btn">Save Changes</button>
                            <button type="button" class="btn btn-cancel" onclick="hideEditBookForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- LOANS -->
        <section id="loans" class="section">
            <h2>Members</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search members by ID..." id="memberSearch">
                <button class="btn" onclick="searchMembers()">Search</button>
                <button class="btn btn-add" onclick="showAddMemberForm()">Add New Member</button>
            </div>

            <ul id="member-list"></ul>
            <div class="member-list">
                <!-- The list of members will be populated here by JavaScript -->
            </div>

            <!-- Add/Edit Member Modal -->
            <div class="modal" id="addMemberModal">
                <div class="modal-content">
                    <h3>Add/Edit Member</h3>
                    <form id="addMemberForm">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="tel" id="phone" placeholder="Phone" required>
                        <input type="date" id="startDate" required>
                        <button type="submit" class="btn">Save</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddMemberForm()">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- edit form -->
            <div id="editMemberModal" class="modal">
                <div class="modal-content">
                    <h3>Edit Member</h3>
                    <form id="editMemberForm" onsubmit="handleEditMember(event)">
                        <input type="hidden" id="editMemberId" name="id">
                        <input type="text" id="editMemberFirstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="editMemberLastName" name="lastName" placeholder="Last Name" required>
                        <input type="email" id="editMemberEmail" name="email" placeholder="Email" required>
                        <input type="tel" id="editMemberPhone" name="phone" placeholder="Phone" required>
                        <input type="date" id="editMemberStartDate" name="startDate" placeholder="Start Date" required>
                        <div class="modal-buttons">
                            <button type="submit" class="btn">Save Changes</button>
                            <button type="button" class="btn btn-cancel" onclick="hideEditMemberForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- MEMBERS -->
        <section id="members" class="section">
            <h2>Members</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search members by ID..." id="memberSearch">
                <button class="btn" onclick="searchMembers()">Search</button>
                <button class="btn btn-add" onclick="showAddMemberForm()">Add New Member</button>
            </div>

            <ul id="member-list"></ul>
            <div class="member-list">
                <!-- The list of members will be populated here by JavaScript -->
            </div>

            <!-- Add/Edit Member Modal -->
            <div class="modal" id="addMemberModal">
                <div class="modal-content">
                    <h3>Add/Edit Member</h3>
                    <form id="addMemberForm">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="tel" id="phone" placeholder="Phone" required>
                        <input type="date" id="startDate" required>
                        <button type="submit" class="btn">Save</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddMemberForm()">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- edit form -->
            <div id="editMemberModal" class="modal">
                <div class="modal-content">
                    <h3>Edit Member</h3>
                    <form id="editMemberForm" onsubmit="handleEditMember(event)">
                        <input type="hidden" id="editMemberId" name="id">
                        <input type="text" id="editMemberFirstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="editMemberLastName" name="lastName" placeholder="Last Name" required>
                        <input type="email" id="editMemberEmail" name="email" placeholder="Email" required>
                        <input type="tel" id="editMemberPhone" name="phone" placeholder="Phone" required>
                        <input type="date" id="editMemberStartDate" name="startDate" placeholder="Start Date" required>
                        <div class="modal-buttons">
                            <button type="submit" class="btn">Save Changes</button>
                            <button type="button" class="btn btn-cancel" onclick="hideEditMemberForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
