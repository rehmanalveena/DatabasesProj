<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="nav-brand">Library Management System</div>
        <ul class="nav-menu">
            <li><a href="#books" class="nav-link active">Books</a></li>
            <li><a href="#loans" class="nav-link">Loans</a></li>
            <li><a href="#members" class="nav-link">Members</a></li>
            <li><a href="index.html" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- BOOK SECTION -->
        <section id="books" class="section active">
            <h2>Books</h2>
            <!-- SEARCH BAR FOR BOOKS -->
            <div class="search-bar">
                <input type="text" id="bookSearch" placeholder="Search book by ID...">
                <button class="btn" onclick="searchBooks()">Search</button>
                <button class="btn btn-add" onclick="showAddBookForm()">Add New Book</button>
            </div>
             <!-- AVAILABLE BOOKS -->
             <!DOCTYPE html>
            <body>
            <h1>Available Books</h1>
            <ul id="books-list">
                <!-- The list of books will be populated here -->
            </ul>
            <script src="script.js"></script>
            </body>
            </html>
            <!-- MODAL FOR ADDING BOOK -->
            <div class="modal" id="addBookModal">
                <div class="modal-content">
                    <h3>Add New Book</h3>
                    <form id="addBookForm">
                        <input type="text" placeholder="Title" required>
                        <input type="text" placeholder="Author Name" required>
                        <input type="text" placeholder="Genre" required>
                        <input type="date" required>
                        <input type="number" placeholder="Available Copies" required>
                        <button type="submit" class="btn">Add Book</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddBookForm()">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="loans" class="section">
            <h2>Loans</h2>
            <div class="loans-container">
                <div class="current-loans">
                    <h3>Current Loans</h3>
                </div>
                <div class="new-loan">
                    <h3>Create New Loan</h3>
                    <form id="newLoanForm">
                        <input type="text" placeholder="Member ID" required>
                        <input type="text" placeholder="Book ID" required>
                        <input type="date" required>
                        <input type="date" required>
                        <button type="submit" class="btn">Create Loan</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="members" class="section">
            <h2>Members</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search members..." id="memberSearch">
                <button class="btn" onclick="searchMembers()">Search</button>
                <button class="btn btn-add" onclick="showAddMemberForm()">Add New Member</button>
            </div>
            <div class="member-list"></div>
            <!-- Add/Edit Member Modal -->
            <div class="modal" id="addMemberModal">
                <div class="modal-content">
                    <h3>Add/Edit Member</h3>
                    <form id="addMemberForm">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone" required>
                        <input type="date" required>
                        <button type="submit" class="btn">Save</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddMemberForm()">Cancel</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
