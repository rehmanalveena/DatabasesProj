<!-- adminLogin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm" onsubmit="return handleAdminLogin(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="btn" onclick="location.href='admin.html'">Login</button>
            <button class="btn" onclick="location.href='index.html'">Back</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
